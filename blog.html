---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="blogContainer"></div><p>{{ post.excerpt }}</p>
    <div class="blogContainer"><p>{{ post.date }}</p></div>
  </li>
  {% endfor %}
</ul>
